<div class="page-title">
  <h4>Categories</h4>
  <button class="waves-effect waves-light btn grey darken-1"
          routerLink="/categories/new">
    Add Category
  </button>
</div>

<div class="row" *ngIf="categories$ | async as categories; else loader">
  <div class="col s12">
    <div *ngIf="categories?.length !== 0; else empty" class="collection">
      <a *ngFor="let category of categories"
         class="collection-item"
         [routerLink]="['/categories', category?._id]">
        {{category?.name}}
      </a>
    </div>
    <ng-template #empty>
      <div class="center">
        You don`t have any categories yet
      </div>
    </ng-template>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
