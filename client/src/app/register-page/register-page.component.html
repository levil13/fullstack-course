<form class="card"
      [formGroup]="form"
      (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Создать аккаунт</span>
    <div class="input-field">
      <input formControlName="email"
             id="email"
             type="email"
             [ngClass]="{'invalid': FormUtils.isFormControlInvalid(form.get('email'))}">
      <label for="email">Email:</label>
      <span *ngIf="FormUtils.isFormControlInvalid(form.get('email'))"
            class="helper-text red-text">
        <span>{{getErrorMessage('email')}}</span>
      </span>
    </div>
    <div class="input-field">
      <input formControlName="password"
             id="password"
             type="password"
             [ngClass]="{'invalid': FormUtils.isFormControlInvalid(form.get('password'))}">
      <label for="password">Пароль:</label>
      <span *ngIf="FormUtils.isFormControlInvalid(form.get('password'))"
            class="helper-text red-text">
        <span>{{getErrorMessage('password')}}</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button class="modal-action btn waves-effect"
            [disabled]="form.invalid || form.disabled"
            type="submit">
      Создать
    </button>
  </div>
</form>
