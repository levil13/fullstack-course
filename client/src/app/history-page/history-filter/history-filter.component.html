<div class="filter">
  <div class="fr">
    <div class="col order">
      <div class="input-field inline order-position-input">
        <input [(ngModel)]="order" type="number" id="number" min="1">
        <label for="number">Order number</label>
      </div>
    </div>
    <div class="col filter-pickers">
      <div class="input-field">
        <input #start type="text">
        <label>Start</label>
      </div>

      <div class="input-field">
        <input #end type="text">
        <label>End</label>
      </div>
    </div>
  </div>

  <button class="btn waves-effect wavers-light btn-small"
          (click)="onApplyFilterClick()"
          [disabled]="!isValidDate">
    Apply filter
  </button>
</div>
